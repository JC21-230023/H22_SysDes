<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>配達登録フォーム</title>
<script>
function updateFurniture() {
  const count = document.getElementById("furnitureCount").value;
  const area = document.getElementById("furnitureArea");
  area.innerHTML = "";
  for (let i = 1; i <= count; i++) {
    area.innerHTML +=
      `家具番号${i}：<input type="text" name="furniture${i}" required><br>`;
  }
}
</script>
</head>
<body onload="updateFurniture()">

<h2>配達登録フォーム</h2>

<form action="delivaryform" method="post">
  郵便番号：<input type="text" name="zipcode" required><br>
  住所：<input type="text" name="address" required><br>
  氏名：<input type="text" name="name" required><br>
  電話番号：<input type="text" name="tel" required><br>

  家具数：
  <input type="number" id="furnitureCount" name="furnitureCount"
         min="1" max="10" value="1" onchange="updateFurniture()"><br>

  <div id="furnitureArea"></div>

  <button type="button" onclick="location.href='index1.html'">
    戻る
  </button>
  <button type="submit">確認</button>
</form>

</body>
</html>
